<head>

</head>
<!-- Login Form -->
 <div class="body ">
  <div class="div" style=" width:70%;margin: auto;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-6 col-smm-10 ">

          <div class="card mt-3">
            <div class="card-header text-center">
              <span class="display-4">Login</span>

            </div>
            <div class="card-body " >
                  <form #l="ngForm" (ngSubmit)="l.form.valid && submit();">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" #e="ngModel"
                       [ngClass]="{'is-invalid':l.submitted && e.invalid,'is-valid':l.submitted && e.valid  }"name="email" placeholder="name@example.com" [(ngModel)]="emailpass.email"  email required>
                      <label for="floatingInput">Email address</label>
                      <div class="invalid-feedback">
                        <div *ngIf="e.errors?.['required']">
                          email required
                        </div>
                        <div *ngIf="e.errors?.['email']"> email must be valid</div>
                      </div>
                    </div>

                    <div class="form-floating">
                      <input type="password" class="form-control" minlength="6" name="pass" #p="ngModel" [ngClass]="{'is-invalid':l.submitted && p.invalid,'is-valid':l.submitted && e.valid}" [(ngModel)]="emailpass.pass" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                      <div class="invalid-feedback">
                        <div *ngIf="p.errors?.['required']">
                          password reuired
                        </div>
                        <div *ngIf="p.errors?.['minlength']"> password must be minimum 6 character  </div>
                      </div>
                    </div>
                      <button type="button"routerLink="/home" class="btn btn-dark mt-3">Back</button>&nbsp;
                      <button type="submit" class="btn btn-primary btn-block mt-3">Login
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loaad"></span>
                        <span class="visually-hidden">Loading...</span>
                      </button>



                  </form>


            </div>
            <div class="card-footer text-center">
                <a href="#">Forgot password?</a> &nbsp;&nbsp;
                <a href="" data-bs-toggle="modal" data-bs-target="#newuser">New User</a>
            </div>
        </div>

        </div>
      </div>

    </div>



   </div>

 </div>


<!-- new user -->
<!-- Modal -->
<div class="modal fade" id="newuser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">New User</h1>
        <button type="button" class="btn-close"data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #newuser="ngForm"(ngSubmit)="newuser.form.valid && new();newuser.resetForm()" >
          <div class="form-floating mb-3">
            <input type="text" class="form-control" #username="ngModel"
             [ngClass]="{'is-invalid':newuser.submitted && username.invalid,'is-valid':newuser.submitted && username.valid}"name="username"id="username" placeholder="username" [(ngModel)]="newaccount.username" required>
            <label for="floatingInput">username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" #e="ngModel"
             [ngClass]="{'is-invalid':newuser.submitted && e.invalid,'is-valid':newuser.submitted && e.valid  }"name="email" placeholder="name@example.com" [(ngModel)]="newaccount.email"  email required>
            <label for="floatingInput">Email address</label>
            <div class="invalid-feedback">
              <div *ngIf="e.errors?.['required']">
                email required
              </div>
              <div *ngIf="e.errors?.['email']"> email must be valid</div>
            </div>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" minlength="6" name="pass" #p="ngModel" [ngClass]="{'is-invalid':newuser.submitted && p.invalid,'is-valid':newuser.submitted && p.valid}" [(ngModel)]="newaccount.pass" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback">
              <div *ngIf="p.errors?.['required']">
                password reuired
              </div>
              <div *ngIf="p.errors?.['minlength']"> password must be minimum 6 character  </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
